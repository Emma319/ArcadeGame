<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <meta name="description" content="udacity project Classic Arcade Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter%7CBungee" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Frogger Game</h1>
        </header>

        <section class="score-panel">
            <div class="lives">
                Lives:
                <ul class="hearts">
                    <li><i class="fa fa-heart"></i></li>
                    <li><i class="fa fa-heart"></i></li>
                    <li><i class="fa fa-heart"></i></li>
                </ul>
            </div>
            <div>
                Time: <span class="timer">30</span>
            </div>
            <div>
                Score: <span class="scores">0</span>
            </div>
            <div>
                Level: <span class="levels">1</span>
            </div>
        </section>
    </div>
    <script src="lib/howler.js/dist/howler.js"></script>
    <script src="lib/easytimer.js/dist/easytimer.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
